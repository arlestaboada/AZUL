 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/plantillas/plantillaPrincipal.xhtml">
	<ui:define name="contenido">
    <f:view>

         

<h:form id="formRol">
    
        <p:growl id="mensajes"/> 
        <p:panel id="pnlRol" header="Actualizar Rol"
                            style="width:80%;margin: 0px auto;">
                <p:toolbar>  
                    <p:toolbarGroup align="left">  
                        <p:commandButton id="btnNuevo" value="Nuevo" icon="ui-icon-document" action="#{MBRol.nuevo()}"  ajax="true" update=":formRol:pnlPrincipal" />  

                        <p:commandButton id="btnGuardar" value="Guardar"  icon="ui-icon-disk" action="#{MBRol.actualizar()}" process="@this,formRol" ajax="true" update=":formRol:pnlPrincipal,:formRol:mensajes" />  

                         <p:commandButton id="btnCancelar" value="Cancelar" icon="ui-icon-close" action="#{MBRol.cancelar()}" process="@this" immediate="true" ajax="true" update=":formRol:pnlPrincipal" />  
                        
                       

                    </p:toolbarGroup>
                </p:toolbar>
            
                <p:panelGrid id="pnlPrincipal"  style="width:100%;margin: 0px auto">

                <p:messages id="messages" />  
                    <p:row>
                        <p:column colspan="4">
                            <p:fieldset legend="Datos del Generales" toggleSpeed="500" toggleable="true">
                                <p:panelGrid style="width:70%;margin: 0px auto;">

                                
                               
                                <p:row>
                                      <p:column>
                                        <h:outputLabel id="lblNombres" value="Rol" />
                                    </p:column>
                                     <p:column colspan="3">
                                        <p:inputText id="txtNombres"  onkeyup="cambiarMayuscula(this)"
                                                     value="#{BKRol.rolFormulario.nombre}" size="80"  required="true" requiredMessage="Rol es requerido"/>
                                    </p:column>                                                                       

                                 </p:row>
                                    
                                  <p:row>
                                      <p:column>
                                        <h:outputLabel id="lblDescripcion" value="DescripciÃ³n" />
                                    </p:column>
                                     <p:column colspan="3">
                                         <p:inputTextarea id="txtDescripcion"  onkeyup="cambiarMayuscula(this)" cols="80" rows="5"
                                                     value="#{BKRol.rolFormulario.descripcion}"  required="true" requiredMessage="Descripcion es requerido"/>
                                    </p:column>                                                                       

                                 </p:row>
                                    
                                    
                               <p:row>
                                   <p:column>
                                        <h:outputLabel id="lblSituacion" value="Estado " />	
                                    </p:column> 
                                      <p:column colspan="3">
                                        <p:selectOneMenu id="cbxSituacion"
                                                         value="#{BKRol.rolFormulario.estadoRegistro}"  style="width:160px">                                                
                                                <f:selectItem  itemLabel="Activo" itemValue="A" />
                                                <f:selectItem  itemLabel="Desactivado" itemValue="D" />
                                        </p:selectOneMenu>
                                    </p:column>      
                                   

                                 </p:row>   
                                
                             </p:panelGrid>
                              </p:fieldset>
                        </p:column>
                        </p:row>     

                       


                            </p:panelGrid>

                            
                            <h:panelGrid>
                (*) Campos requeridos
            </h:panelGrid>
            
            
       
                    </p:panel>

                

                    <p:blockUI block="pnlRol" trigger="btnGuardar">
                                    Guardando el registro<br />
                            <p:graphicImage value="/recursos/imagenes/utilitarios/ajax-loader.gif" />
                    </p:blockUI>

            </h:form>
    </f:view>
	</ui:define>
</ui:composition>


</html>
