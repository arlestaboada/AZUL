<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        </f:facet>

        <f:loadBundle basename="pe.gob.minam.configuracion.Mensajes" var="message" />

        <title>CVERDE-Principal</title>   


        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/recursos/css/default.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/recursos/css/biodiversidad.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/recursos/css/loginCverde.css" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/ui.css" rel="stylesheet" type="text/css" />	
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/general.css" rel="stylesheet" type="text/css" />	
        <script src="#{facesContext.externalContext.requestContextPath}/resources/js/utils.js" type="text/javascript" />
        <script type="text/javascript" href="#{request.contextPath}/recursos/js/jquery2.2.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=4.0" type="text/javascript" />
        <script type="text/javascript">
            window.history.forward();
            function noBack() {
                window.history.forward();
            }
        </script>


        <script type="text/javascript" src="#{request.contextPath}/recursos/js/FixedColumns.js" />
        <script type="text/javascript" src="#{request.contextPath}/recursos/js/FixedColumns.min.js" />
        <script type="text/javascript" src="#{request.contextPath}/recursos/js/script.js" />
        <script type="text/javascript" src="#{request.contextPath}/recursos/js/validaciones.js" />


        <style>
            .tablaSinBorde tr, .tablaSinBorde td {
                border-style: hidden !important;
            }
            .ui-message-error{
                display: inline !important;
            }
            ui-panelgrid,.ui-panelgrid-cell {
                border-width: 0px !important;
                border-style: solid;
                border-color: inherit;
                padding: 4px 10px;
            }

           


        </style>


    </h:head>
    <h:body >  
        <!--Header empieza-->
        <header id="main-header">

            <div class="container">

                <div class="row">

                    <div class="col-xs-3">
                        <h:graphicImage class="img-responsive" value="/recursos/imagenes/nuevoLogin/Logo-MINAM.png" alt="Logo de MiNAM"/>
                    </div>

                    <div class="col-xs-9">
                        <h:graphicImage class="img-responsive" value="/recursos/imagenes/nuevoLogin/LogoCVerde.png" alt="Logo CVerde"/>
                    </div>
                </div>
            </div>
        </header>
        <!--Header termina-->


       
          


                <div class="container" >
                    <div class="row">
                        <div class="col-xs-12">
                            <table id="tblHeader" >
                                <tr id="trHeader">
                                    <td id="tdHeaderInfo" width="50%" align="left" style="color:#000000;font-weight: bold;">
                                <h:outputText id="textSaludo" styleClass="txtTituloHeader" value="Bienvenido: "></h:outputText>                                              
                                <h:outputText id="textNombresUsuarioLogueado" styleClass="txtTituloHeader" value="#{BKSession.usuario.nombres}"></h:outputText>
                                <h:outputText id="textSpacio" styleClass="txtTituloHeader" value=" "></h:outputText>
                                <h:outputText id="textApellidosUsuarioLogueado" styleClass="txtTituloHeader" value="#{BKSession.usuario.apellidos}"></h:outputText>
                                <h:outputText id="textSlash" styleClass="txtTituloHeader" value=" / "></h:outputText>
                                <h:outputText id="textCodCargo" styleClass="txtTituloHeader" value="#{BKSession.usuario.cargo}"></h:outputText>
                                <h:outputText id="textGuion1" styleClass="txtTituloHeader" value=" - "></h:outputText>
                                <h:outputText id="textDesCargo" styleClass="txtTituloHeader" value="#{BKSession.usuario.idInstitucion.nombre}"></h:outputText>
                                </td>
                                <td id="tdHeaderReloj" width="50%" align="right">
                                <h:form id="frmReloj">
                                    <input id="inReloj" class="txtTituloHeader" style="border:0;color:#C40A0A;font-weight: bold;font-family: verdana, sans-serif;background: transparent" title="#{message['general.msj.fecha.hora']}"></input>
                                </h:form>   
                                </td>
                                </tr>
                            </table>
                        </div>
                    </div>     
                </div>


                <div class="container" >
                    <div class="row">
                        <div class="col-xs-12">
                           
                                <ui:include id="plantillaMenu" src="menu.xhtml" />
                            
                        </div>
                    </div>     
                </div>

         


            <div class="container" >
                <div class="row">
                    <div class="col-xs-12">

                        <div id="divPnlContenido"  >



                            <h:panelGrid id="pnlContenido"  >   

                                <p:messages id="msgs" showDetail="false"  autoUpdate="true" closable="true" globalOnly="true"/>

                                <ui:insert name="contenido"/>

                            </h:panelGrid>


                        </div> 
                    </div>
                </div>     
            </div>
   


                    <ui:debug hotkey="p" rendered="true"/>
               
             <ui:insert name="footer"/>   
              <script type="text/javascript">
                function start() {
                    PF('statusDialog').show();
                }

                function stop() {
                    PF('statusDialog').hide();
                }
        </script>
    </h:body>

</html>
