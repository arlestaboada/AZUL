 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/plantillas/plantillaPrincipal.xhtml">
	<ui:define name="contenido">
    <f:view>

       <h:form id="formCargarArchivos" enctype="multipart/form-data">
         <p:growl id="mensajes"/> 
        <p:panel id="pnlCobranza" header="Subir Archivos Diversos"
                            style="width:80%;margin: 0px auto;">
                                            
                <p:fileUpload 
                     sizeLimit="1000000"
                     fileUploadListener="#{MBCargaArchivos.cargarArchivos}" mode="advanced"
                     allowTypes="/(\.|\/)(txt|doc|docx|xls|xlsx|pdf|ppt|pptx|png|jpg|bmp|gif|rar|avi|wma|mp3|mp4)$/" update=":formCargarArchivos:mensajes"
                     label="Elegir" uploadLabel="Cargar" cancelLabel="Cancelar"                                
                     />
                
                <br/>
                <br/>
                
                <h:outputText value="Los documentos deben tener la siguente nomenclatura"/>
                <br/>
                 <br/>
               
                
                <br/>
         </p:panel>
       </h:form>


    </f:view>
	</ui:define>
</ui:composition>


</html>
