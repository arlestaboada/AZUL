<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        </f:facet>

        <f:loadBundle basename="pe.gob.minam.configuracion.Mensajes" var="message" />

        <title>CVERDE</title>   


        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/recursos/css/default.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/recursos/css/biodiversidad.css" />
        <link type="text/css" rel="stylesheet" href="recursos/css/loginCverde.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/ui.css" rel="stylesheet" type="text/css" />	
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/general.css" rel="stylesheet" type="text/css" />	
        <script src="#{facesContext.externalContext.requestContextPath}/resources/js/utils.js" type="text/javascript" />
        <script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=4.0" type="text/javascript" />
        <script type="text/javascript">
            window.history.forward();
            function noBack() {
                window.history.forward();
            }
        </script>

        <script type="text/javascript" src="#{request.contextPath}/recursos/js/FixedColumns.js" />
        <script type="text/javascript" src="#{request.contextPath}/recursos/js/FixedColumns.min.js" />
        <script type="text/javascript" src="#{request.contextPath}/recursos/js/script.js" />


        <style>
            .tablaSinBorde tr, .tablaSinBorde td {
                border-style: hidden !important;
            }
            .ui-message-error{
                display: inline !important;
            }
            ui-panelgrid,.ui-panelgrid-cell {
                border-width: 0px !important;
                border-style: solid;
                border-color: inherit;
                padding: 4px 10px;
            }
            #headerLogin {
                clear: both;
                display: inline-block;
                width: 100%;
                position : absolute;
                top :0;
                height : 15%;
                margin-top : auto;
                background-image: url(/CVERDE/recursos/imagenes/nuevoLogin/cabecera-verde.png);
                background-size: 60% 100%;
                background-repeat: repeat;
                padding: 0px;
                margin: 0px;             
            }

            #headerBanner1 {
                clear: both;
                display: inline-block;
                width:15%;
                position : absolute;
                top :0px;
                left: 0px;
                height : 100%;
                margin-top : auto;
                padding: 0px;
                margin: 0px;             
            }

            #headerBanner2 {
                clear: both;
                display: inline-block;
                width: 90%;
                position : absolute;
                top :0px;
                right: 0px;
                height : 100%;
                margin-top : auto;
                padding: 0px;
                margin: 0px;             
            }

            #headerLogin2 {
                clear: both;
                display: inline-block;
                width: 100%;
                position : absolute;
                top :100px;
                height : 45px;
                margin-top : auto;
                background-image: url(/CVERDE/recursos/imagenes/nuevoLogin/web4.png);
                background-size: 100% 100%;
                background-repeat: repeat;
                padding: 0px;
                margin: 0px;             
            }


        </style>


    </h:head>
    <h:body onload="noBack();"  class="home blog" >   

        <f:view>
            <p:growl id="growl" showDetail="true" life="5000"/>
            <h:form id="frmGral" prependId="false">


               
                    <!--Header empieza-->
                    <header id="main-header">

                        <div class="container">

                            <div class="row">

                                <div class="col-xs-3">
                                    <img class="img-responsive" src="public/img/Logo-MINAM.png" alt="Logo de MiNAM"/>
                                </div>

                                <div class="col-xs-9">
                                    <img class="img-responsive" src="public/img/LogoCVerde.png" alt="Logo CVerde"/>
                                </div>
                            </div>
                        </div>
                    </header>
                    <!--Header termina-->

                    <div id="divPnlContenido" >

                        <div class="container">

                            <div class="row">

                                <div class="col-xs-3">
                                    <h:panelGrid id="pnlContenido"  columns="1" width="1300px" border="0" >   
                                        <p:messages id="msgs" showDetail="false"  autoUpdate="true" closable="true" globalOnly="true"/>

                                        <p:panelGrid id="gridBasicData" columns="2" columnClasses="columnPhoto, column80" styleClass="tableTotal">	

                                            <f:facet name="header">
                                                <h:outputText value="SesiÃ³n Expirada" />
                                            </f:facet>


                                            <p:panel id="pnlInfoBasic" widgetVar="_pnlInfoBasic">
                                                <p:panelGrid columns="1"  styleClass="tableTotal"
                                                             style="text-align: center;">

                                                    <h:outputText id="htmlStuff" value="SU SESSION HA FINALIZADO" escape="false"/>

                                                    <p:separator style="height:2px;" />

                                                    <p:panel>

                                                        <p:commandButton value="Volver a inicio" icon="ui-icon-home" action="#{MBPostulantes.cancelar}" 
                                                                         immediate="true"  process="@this" />

                                                    </p:panel>

                                                </p:panelGrid>
                                            </p:panel>		
                                        </p:panelGrid>

                                    </h:panelGrid>
                                </div>
                            </div>
                        </div>           


                    </div> 


              

            </h:form>



        </f:view>
    </h:body>

</html>
